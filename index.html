<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>JS Drum Kit</title>
    </head>
    <body>
        <div class="container">
            <div class="keys">
                <div class="key" id="a">
                    <h1>A</h1>
                    <p>CLAP</p>
                    <audio id="clap" src="sounds/Reggaeton Clap (1).wav"></audio>
                </div>
                <div class="key" id="s">
                    <h1>S</h1>
                    <p>HI-HAT</p>
                    <audio id="hihat" src="sounds/DJ_LUIAN_hihat_lago.wav"></audio>
                </div>
                <div class="key" id="d">
                    <h1>D</h1>
                    <p>KICK</p>
                    <audio id="kick" src="sounds/Reggaeton Kicks (11).wav"></audio>
                </div>
                <div class="key" id="f">
                    <h1>F</h1>
                    <p>OPEN HAT</p>
                    <audio id="open-hat" src="sounds/Hat_Open_08.wav"></audio>
                </div>
                <div class="key" id="g">
                    <h1>G</h1>
                    <p>DEMBOW SNARE</p>
                    <audio id="dembow-snare" src="sounds/FX 7 (DEMBOW VIEJO) 07.wav"></audio>
                </div>
                <div class="key" id="h">
                    <h1>H</h1>
                    <p>SCRATCH</p>
                    <audio id="scratch" src="sounds/Xnosss scratch 11.wav"></audio>
                </div>
                <div class="key" id="j">
                    <h1>J</h1>
                    <p>PALITO</p>
                    <audio id="palito" src="sounds/(DJC) - palito.wav"></audio>
                </div>
                <div class="key" id="k">
                    <h1>K</h1>
                    <p>TOM</p>
                    <audio id="tom" src="sounds/DJ_LUIAN_percussion_husky.wav"></audio>
                </div>
                <div class="key" id="l">
                    <h1>L</h1>
                    <p>TINK</p>
                    <audio id="tink" src="sounds/Beeps-short-01.wav"></audio>
                </div>
            </div>
        </div>
    </body>
</html>
