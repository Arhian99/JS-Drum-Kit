<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>JS Drum Kit</title>
    </head>
    <body>
        <div class="container">
            <div class="keys">
                <div class="key" id="a">
                    <h1>A</h1>
                    <p>CLAP</p>
                </div>
                <div class="key" id="s">
                    <h1>S</h1>
                    <p>HI-HAT</p>
                </div>
                <div class="key" id="d">
                    <h1>D</h1>
                    <p>KICK</p>
                </div>
                <div class="key" id="f">
                    <h1>F</h1>
                    <p>OPEN HAT</p>
                </div>
                <div class="key" id="g">
                    <h1>G</h1>
                    <p>BOOM</p>
                </div>
                <div class="key" id="h">
                    <h1>H</h1>
                    <p>RIDE</p>
                </div>
                <div class="key" id="j">
                    <h1>J</h1>
                    <p>SNARE</p>
                </div>
                <div class="key" id="k">
                    <h1>K</h1>
                    <p>TOM</p>
                </div>
                <div class="key" id="l">
                    <h1>L</h1>
                    <p>TINK</p>
                </div>
            </div>
        </div>
    </body>
</html>
